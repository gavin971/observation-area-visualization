<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="author" content="Liu, An-Chi">
  <meta name="keywords" content="台大,大氣,觀測坪">
  <meta name="theme-color" content="#ecdaa7" />
  <link rev="made" href="mailto:phy.tiger@gmail.com">
  <link rev="made" href="https://tigercosmos.xyz/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>台灣大學大氣科學系觀測坪即時觀測數據</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://gw.alipayobjects.com/os/antv/assets/g2/3.0.4-beta.2/g2.min.js"></script>
  <style>
    * {
      font-family: Microsoft JhengHei !important;
    }

    .row {
      padding: 0 5%;
    }

    h1 {
      padding: 20px;
    }

    .table {
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1 align="center">台灣大學大氣科學系 觀測坪即時觀測數據</h1>
  <div class="row">
    <div class="col-sm-4">
      <h4>資料時間：
        <span id="time"></span>
      </h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>項目</th>
            <th>數值</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>海平面氣壓 hPa</td>
            <td id='DD_MMP2'></td>
          </tr>
          <tr>
            <td>氣溫 ℃</td>
            <td id='DD_T'></td>
          </tr>
          <tr>
            <td>24時內最高溫 ℃</td>
            <td id='maxTemp'></td>
          </tr>
          <tr>
            <td>24時內最低溫 ℃</td>
            <td id='minTemp'></td>
          </tr>
          <tr>
            <td>相對溼度 ％</td>
            <td id='DD_RH'></td>
          </tr>
          <tr>
            <td>風向</td>
            <td id='DD_10D'></td>
          </tr>
          <tr>
            <td>風速 m/s</td>
            <td id='DD_F10'></td>
          </tr>
          <tr>
            <td>分鐘降雨量 mm</td>
            <td id='DD_Rmn'></td>
          </tr>
          <tr>
            <td>小時累積降雨量 mm</td>
            <td id='DD_R'></td>
          </tr>
          <tr>
            <td>0cm地溫 ℃</td>
            <td id='DD_T00'></td>
          </tr>
          <tr>
            <td>5cm地中溫度 ℃</td>
            <td id='DD_ST005'></td>
          </tr>
          <tr>
            <td>10cm地中溫度 ℃</td>
            <td id='DD_ST010'></td>
          </tr>
          <tr>
            <td>20cm地中溫度 ℃</td>
            <td id='DD_ST020'></td>
          </tr>
          <tr>
            <td>50cm地中溫度 ℃</td>
            <td id='DD_ST050'></td>
          </tr>
          <tr>
            <td>100cm地中溫度 ℃</td>
            <td id='DD_ST100'></td>
          </tr>
        </tbody>
      </table>
      <h4>製作：劉安齊</h4>
    </div>
    <div class="col-sm-8">
      <div class="col-sm-6">
        <p>壓力</p>
        <div id="chartPress"></div>
      </div>
      <div class="col-sm-6">
        <p>雨量</p>
        <div id="chartRain"></div>
      </div>
      <div class="col-sm-6">
        <p>溫度</p>
        <div id="chartTemp"></div>
      </div>
      <div class="col-sm-6">
        <p>濕度</p>
        <div id="chartHumd"></div>
      </div>
      <div class="col-sm-6">
        <p>風向</p>
        <div id="chartWindDir"></div>
      </div>
      <div class="col-sm-6">
        <p>風速</p>
        <div id="chartWindSpeed"></div>
      </div>
    </div>

  </div>

  <script>
    let data = {};
    const url = 'http://140.112.67.183/mospc/returnJson.php?file=NTU_OBS_DATA.json';

    function renderTime() {
      const date = new Date();
      const year = date.getFullYear();
      const month = date.getMonth() + 1;
      const day = date.getDate();
      const hour = date.getHours();
      const minute = date.getMinutes();
      $("#time").html(`${year}/${month}/${day} ${hour}:${minute}`);
    }

    function renderTable() {
      $('#DD_MMP2').html(data.DD_MMP2);
      $('#DD_T').html(data.DD_T);
      $('#DD_RH').html(data.DD_RH);
      $('#DD_10D').html(data.DD_10D * 10);
      $('#DD_F10').html(data.DD_F10);
      $('#DD_Rmn').html(data.DD_Rmn);
      $('#DD_R').html(data.DD_R);
      $('#DD_T00').html(data.DD_T00);
      $('#DD_ST005').html(data.DD_ST005);
      $('#DD_ST010').html(data.DD_ST010);
      $('#DD_ST020').html(data.DD_ST020);
      $('#DD_ST050').html(data.DD_ST050);
      $('#DD_ST100').html(data.DD_ST100);
      const minTemp = Math.min(...data['temp_24']);
      const maxTemp = Math.max(...data['temp_24']);
      $('#minTemp').html(minTemp);
      $('#maxTemp').html(maxTemp);
    }

    function renderChart() {
      const dataPress = [];
      const dataRain = [];
      const dataTemp = [];
      const dataWindDir = [];
      const dataWindSpeed = [];
      const dataHumd = [];
      for (let i = 0; i < 24; i++) {
        dataPress.push({
          hour: i,
          value: Number(data['press_24'][i])
        });
        dataRain.push({
          hour: i,
          value: Number(data['rain_24'][i])
        });
        dataTemp.push({
          hour: i,
          value: Number(data['temp_24'][i])
        });
        dataWindDir.push({
          hour: i,
          value: Number(data['wind_dir_24'][i]) * 10
        });
        dataWindSpeed.push({
          hour: i,
          value: Number(data['wind_speed_24'][i])
        });
        dataHumd.push({
          hour: i,
          value: Number(data['humd_24'][i])
        });
      }

      drawChart('chartPress', dataPress);
      drawChart('chartRain', dataRain);
      drawChart('chartTemp', dataTemp);
      drawChart('chartWindDir', dataWindDir);
      drawChart('chartWindSpeed', dataWindSpeed);
      drawChart('chartHumd', dataHumd);

      function drawChart(chartName, chartData) {
        let minVal = Math.min(...chartData.map(e => {
          return e.value
        })) - 0.5;
        const maxVal = Math.max(...chartData.map(e => {
          return e.value
        })) + 0.5;

        if (minVal < 0) {
          minVal = 0;
        }

        const chart = new G2.Chart({
          container: chartName,
          forceFit: true,
          height: 285
        });
        chart.source(chartData);
        chart.scale('value', {
          min: minVal,
          max: maxVal,
          range: [0, 1],
        });
        if (chartName == 'chartWindDir') {
          chart.scale('value', {
            ticks: [0, 30, 60, 90, 120, 150, 180, 210, 240, 270, 300, 330, 360]
          });
        }
        chart.scale('hour', {
          range: [0, 1],
          tickCount: 6
        });
        chart.tooltip({
          crosshairs: {
            type: 'line'
          }
        });
        chart.line().position('hour*value');
        chart.point().position('hour*value').size(4).shape('circle').style({
          stroke: '#fff',
          lineWidth: 1
        });
        chart.axis('hour', {
          label: {
            formatter: val => {
              const hour = new Date().getHours();

              let hr = hour - 23 + Number(val);

              if (hr < 0) {
                hr += 24;
              }
              return hr + ':00';
            }
          }
        });
        chart.render();
      }
    }

    fetch(url)
      .then(res => res.json())
      .then((out) => {
        data = out;
        renderChart();
        renderTable();
      })
      .catch(err => {
        throw err
      });

    setInterval(renderTime, 60000);
    setInterval(renderTable, 60000);
    setInterval(renderChart, 36000000);
  </script>
</body>

</html>
